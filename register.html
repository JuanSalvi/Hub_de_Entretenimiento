<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <!-- Bootstrap Icons -->        
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
        <!-- CSS -->
        <link rel="stylesheet" href="applg.css">
        <title>Racoon</title>
    </head>

    <body>  
        <div class="container contenedor_style" ><!-- CONTENEDOR PRINCIPAL-->
            
            <div class="row"> <!-- Sub-contenedor Principal-->
                
                <div class="col-sm-4 offset-sm-4 mb-5 formulario"> <!-- Formulario de Registro-->
                    
                    <h1 class="text-center mt-5">Registro</h1>
                    <div class="row justify-content-center">
                        <div class="col-12 ">
                            <form id="registerForm">
                                <div class="mb-3">
                                    <label for="name" class="form-label"></label>
                                    <input type="text" class="form-control" id="name" placeholder="Nombre">
                                </div>
                                <div class="mb-3">
                                    <label for="email" class="form-label"></label>
                                    <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Correo">
                                </div>
                                <div class="mb-3">
                                    <label for="password" class="form-label"></label>
                                    <input type="password" class="form-control" id="password" placeholder="Contraseña">
                                </div>

                                <div class="mb-3 text-center"> <!-- Boton de Registro (Confi para entrar con solo dar clic al boton)-->
                                    <button id="btn-reg" type="submit" class="btn btn-outline-info" >Registrarse</button>
                                </div>
                            </form>
                            <p class="text-center mt-3">Ya tienes una cuenta? <a href="login.html">Inicia Sesión</a></p>
                        </div>
                    </div>
                </div>

                <div class="row mt-5">  <!-- Footer-->
                    <footer class="mt-5">
                        <div class="row text-center">
                            <div class="col-sm-4">
                                <p><a href="">Términos de uso</a></p>
                                <p><a href="">Privacidad</a></p>
                                <p><a href="">Política y seguridad</a></p>
                            </div>
                            <div class="col-sm-4">
                                <p><a href="">Ayuda</a></p>
                                <p><a href="">Enviar comentarios</a></p>
                                <p><a href="">Acerca de Racoon</a></p>
                            </div>
                            <div class="col-sm-4 text-center">
                                <br>
                                <br>
                                <h3>© 2024 Racoon</h3>
                            </div>
                        </div>
                    </footer>
                </div>
            
            </div>
        </div>
        
        <script src="app.js"></script>
    </body>
</html>
